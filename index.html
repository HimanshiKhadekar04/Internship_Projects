<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            font-size: 24px;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>Personal Budget Tracker</header>
    
    <section>
         <h1><b>Welcome to Personal Budget Tracker!</b></h1>
        <h2>Track Your Budget</h2>
        <p>Use this tracker to manage your income and expenses efficiently.</p>
    </section>
    
    <section>
        <h2>Add Income/Expense</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <br>
            <label for="category">Category:</label>
            <br>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option>Food</option>
                <option>Transportation</option>
                <option>Entertainment</option>
                <option>Utilities</option>
                <option>Other</option>
            </select>
            
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label>Type:</label>
            <input type="radio" id="income" name="type" value="Income" required>
            <label for="income">Income</label>
            <input type="radio" id="expense" name="type" value="Expense" required>
            <label for="expense">Expense</label>
            
            <button type="submit">Add Entry</button>
        </form>
    </section>
    
    <section>
        <h2>Budget Summary</h2>
        <table>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
            <tr>
                <td>Food</td>
                <td>$50</td>
                <td>2025-02-01</td>
                <td>Expense</td>
            </tr>
        </table>
    </section>
    
    <footer>Personal Budget Tracker &copy; 2025</footer>
</body>
</html>
